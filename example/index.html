<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic CSS Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="">
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <div class="abc">Dynamic CSS Example - </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button class="btn btn-primary col-md-3" id="blue">Switch Blue</button>
                <button class="btn btn-danger col-md-3 col-md-offset-1" id="red">Switch Red</button>
                <button class="btn btn-info col-md-3 col-md-offset-1" id="cycle">Cycle Themes</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button class="btn btn-default col-md-3" id="remove">Remove Green</button>
                <button class="btn btn-danger col-md-3 col-md-offset-1" id="removel">Remove Stored Style</button>
                <button class="btn btn-link col-md-3 col-md-offset-1" id="get">Get Current Style</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button class="btn btn-primary col-md-4 col-md-offset-4" id="add">Add Black</button>
            </div>
        </div>
        
        <script type="text/javascript" src="../src/dynamicStyle.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
